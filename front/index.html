  <!DOCTYPE html>
  <html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  </head>

  <script>
      function loadDoc() {
        var xhttp = new XMLHttpRequest();
        // xhttp.onreadystatechange = function() {
        //   if (this.readyState == 4 && this.status == 200) {
        //     document.getElementById("demo").innerHTML = this.responseText;
        //   }
        // };
        tempo()
        xhttp.open("GET", "http://localhost:8888/async", true);
        console.log('fat de 150 k');
        xhttp.send();
      }

      function get10s() {
        var xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function() {
          if (this.readyState == 4 && this.status == 200) {
            document.getElementById("demo2").innerHTML = this.responseText;
          }
        };
        tempo()
        xhttp.open("GET", "http://localhost:8888/block", true);
        console.log('fat 300k ');
        xhttp.send();
      }

      function tempo(){
        var n = 1;
        var l = document.getElementById("timer");
        window.setInterval(function(){
          l.innerHTML = n;
          n++;
        },1000);

      }

      function teste(){
        loadDoc();
        get10s();
        tempo()
        return
      }


  </script>


  <body>
    <div >
      <h2>Tornado Web Assinc</h2>
      <input type="number" name="" value="1">
      <button type="button" onclick="loadDoc()">fatorial 150k</button>
    </div>
    <div id="demo">
      <h2>teste</h2>
    </div>

    <div >
      <input type="number" name="" value="1">
      <button type="button" onclick="get10s()">fatorial 2 * 150k</button>
    </div>
    <div id="demo2">
      <h2>teste</h2>
    </div>
    <div >
      <button type="button" onclick="teste()">Get tornado assync</button>
      <div id="timer"> 0</div>
    </div>
  </body>
  </html>
